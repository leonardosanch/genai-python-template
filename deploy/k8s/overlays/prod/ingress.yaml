apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: genai-app-ingress
  namespace: genai-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/rate-limit: "100"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - genai-app.example.com
      secretName: genai-app-prod-tls
  rules:
    - host: genai-app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: genai-app
                port:
                  number: 80
