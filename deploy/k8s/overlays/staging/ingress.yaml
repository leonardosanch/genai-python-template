apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: genai-app-ingress
  namespace: genai-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - genai-app.staging.example.com
      secretName: genai-app-staging-tls
  rules:
    - host: genai-app.staging.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: genai-app
                port:
                  number: 80
