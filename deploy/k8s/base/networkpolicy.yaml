apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: genai-app-netpol
  namespace: genai-app
spec:
  podSelector:
    matchLabels:
      app: genai-app
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              role: ingress-controller
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # PostgreSQL
    - to: []
      ports:
        - protocol: TCP
          port: 5432
    # Redis
    - to: []
      ports:
        - protocol: TCP
          port: 6379
    # HTTPS (external APIs: LLM providers)
    - to: []
      ports:
        - protocol: TCP
          port: 443
