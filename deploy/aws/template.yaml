AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS Lambda RAG Function with DynamoDB and S3

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.11
    Architectures:
      - arm64  # 20% cheaper than x86_64
    Environment:
      Variables:
        DYNAMODB_TABLE: !Ref ConversationsTable
        S3_BUCKET: !Ref DocumentsBucket

Resources:
  # Lambda Function
  RAGFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../../src/examples/cloud/
      Handler: aws_lambda_rag.lambda_handler
      Description: RAG function with Bedrock
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ConversationsTable
        - S3ReadPolicy:
            BucketName: !Ref DocumentsBucket
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: '*'
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /query
            Method: post
            RestApiId: !Ref RAGApi
      ReservedConcurrentExecutions: 10  # Cost control
  
  # API Gateway
  RAGApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'POST, OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"
      Auth:
        ApiKeyRequired: true  # Require API key
  
  # API Key
  ApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: RAGApiKey
      Enabled: true
  
  # Usage Plan
  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      ApiStages:
        - ApiId: !Ref RAGApi
          Stage: prod
      Quota:
        Limit: 10000
        Period: MONTH
      Throttle:
        BurstLimit: 100
        RateLimit: 50
  
  # Link API Key to Usage Plan
  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref ApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan
  
  # DynamoDB Table
  ConversationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: rag-conversations
      BillingMode: PAY_PER_REQUEST  # On-demand pricing
      AttributeDefinitions:
        - AttributeName: conversation_id
          AttributeType: S
      KeySchema:
        - AttributeName: conversation_id
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
  
  # S3 Bucket for Documents
  DocumentsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'rag-documents-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: IntelligentTiering
            Status: Enabled
            Transitions:
              - TransitionInDays: 0
                StorageClass: INTELLIGENT_TIERING
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
  
  # CloudWatch Log Group
  RAGFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${RAGFunction}'
      RetentionInDays: 7  # Cost optimization
  
  # CloudWatch Alarm for Errors
  ErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: RAGFunctionErrors
      AlarmDescription: Alert on Lambda errors
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref RAGFunction

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${RAGApi}.execute-api.${AWS::Region}.amazonaws.com/prod/query'
  
  ApiKey:
    Description: API Key ID (get value from console)
    Value: !Ref ApiKey
  
  FunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt RAGFunction.Arn
  
  TableName:
    Description: DynamoDB Table Name
    Value: !Ref ConversationsTable
  
  BucketName:
    Description: S3 Bucket Name
    Value: !Ref DocumentsBucket
